<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="quick-glance">
            <h1>Seattle</h1>
            <ul>
              <li>Sunday 05:00</li>
              <li>Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="cloudy"
                />
                <strong id="temperature">72</strong>
                <span class="units">
                  °F | <a href="#" style="text-decoration: none">°C </a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 0%</li>
                <li>Wind: 13 mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/KaylaJoie/my-weather-app"
            style="text-decoration: none"
            target="_blank"
          >
            Open-source code</a
          >
          by Kayla Joie
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
